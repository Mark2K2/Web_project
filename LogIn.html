<!DOCTYPE html>
<html>

    <head>
        <link rel = "icon" href="imagenes/iconoHead.png">
        <link rel = "stylesheet" type = "text/css" href = "css/estilos_LogIn.css">
        <script src = "funcions.js"> </script>
        <meta charset = "utf-8"/>
        <title> Log In - SNKRS </title>
    </head>
    <body>
    <div class="center">
        <h1>Log In</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Log In">
            <div class="signup_link">
                Not a member? <a href="SignUp.html">Sign Up now!</a>
            </div>
        </form>
    </div>
    </body>
</html>
